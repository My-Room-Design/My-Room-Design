<style>
  body {
    background-color: black;
    font-family: "Questrial", sans-serif;
  }

  .navbar {
    background-color: transparent;
    width: 100%;
    z-index: 1;
  }

  .navbar-toggler:focus,
  .navbar-toggler {
    border: none !important;
    box-shadow: none !important;
  }

  .navbar-toggler-icon {
    filter: invert(1);
  }

  .nav-item {
    font-weight: 100;
    font-size: 13pt;
    position: relative;
    /* Necessário para o posicionamento do pseudo-elemento */
  }

  .nav-link {
    color: #fff !important;
    position: relative;
    display: inline-block;
    padding-bottom: 4px;
    /* Espaço para a linha */
    transition: color 300ms;
  }

  .nav-link::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: 0;
    width: 0;
    height: 1px;
    /* Espessura da linha */
    background-color: #fff;
    /* Cor da linha */
    transition: width 300ms ease-in-out;
    /* Suavidade da transição */
  }

  .nav-link:hover::after {
    width: 100%;
    /* Aumenta a largura da linha no hover */
  }

  .navbar-nav {
    flex-direction: row;
    gap: 15px;
  }

  .navbar-brand img {
    filter: invert(1);
  }

  /* Ajustes para mobile */
  @media (max-width: 992px) {
    .navbar-nav {
      flex-direction: column;
      text-align: center;
    }
  }


  .header-title {
    text-align: center;
    margin: 30px 0;
    font-size: 24px;
    font-weight: bold;
  }

  .btn-custom {
    background-color: #ffffff;
    color: hwb(0 0% 100%);
    font-weight: light;
    border-radius: 0;
    position: relative;
    border: 1px solid black;
    transition: 500ms all;
  }

  .btn-custom:hover {
    border: 1px solid #ffffff;
    color: #fff;
    font-weight: 500;
    transition: 500ms all;
  }

  .btn-custom::before,
  .btn-custom::after {
    content: "";
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #0a0a0a;
    transition: opacity 500ms;
  }

  .btn-custom::before {
    bottom: 0;
    left: 10px;
  }

  .btn-custom::after {
    bottom: 10px;
    left: 0;
  }

  .btn-custom:hover::before,
  .btn-custom:hover::after {
    opacity: 0;
  }

  .title{
    font-family: "Dela Gothic One", sans-serif;
  }
</style>

<body>

          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar Links -->
        <div class="collapse navbar-collapse text-center" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item"><a class="nav-link" href="#">Início</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Por que nós?</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Projetos</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Equipe</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
          </ul>
          <!-- Botão alinhado à direita -->
          <div class="position-relative mt-5 mt-lg-0">
            <a href="#" class="btn btn-custom px-4">Solução agora</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
